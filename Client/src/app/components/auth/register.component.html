<div class="d-flex justify-content-center">
    <div style="width: 400px;">
        <h1>Register</h1>
        <form [formGroup]="registerForm" novalidate (ngSubmit)="submit()">
            <div class="form-group">
                <label>First name</label>
                <input type="text" class="form-control" name="firstName" formControlName="firstName">      
                
                <div class="control-validation-error"
                    *ngIf="registerForm.controls['firstName'].invalid && registerForm.controls['firstName'].touched">
                    The First name is required
                </div>
            </div>
            <div class="form-group">
                <label>Last name</label>
                <input type="text" class="form-control" name="lastName" formControlName="lastName">      
                
                <div class="control-validation-error"
                    *ngIf="registerForm.controls['lastName'].invalid && registerForm.controls['lastName'].touched">
                    The Login is required
                </div>
            </div>
            <div class="form-group">
                <label>Login</label>
                <input type="text" class="form-control" name="login" formControlName="login">      
                
                <div class="control-validation-error"
                    *ngIf="registerForm.controls['login'].invalid && registerForm.controls['login'].touched">
                    The Login is required
                </div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" formControlName="password">
                <div class="control-validation-error"
                    *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched">
                    The password is required
                </div>
            </div>
            <div class="form-group">
                <label>Confirm password</label>
                <input type="password" class="form-control" name="confirmPassword" formControlName="confirmPassword">
                <div class="control-validation-error"
                    *ngIf="registerForm.controls['confirmPassword'].invalid && registerForm.controls['confirmPassword'].value">
                    The password doesn't match
                </div>
                <div class="control-validation-error"
                    *ngIf="registerForm.controls['confirmPassword'].invalid && registerForm.controls['confirmPassword'].touched && !registerForm.controls['confirmPassword'].value">
                    The password confirmation is required
                </div>
            </div>
            <div class="form-group">
                <label>E-mail</label>
                <input type="email" class="form-control" name="email" formControlName="email">
                <div class="control-validation-error"
                    *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched">
                    The password is required
                </div>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
        </form>        
    </div>
</div>
